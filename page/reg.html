<!doctype html>
<html>

<head>
	<meta name="Description" content="Страница регистарции системы учёта выпускников">
	<meta name="Keywords" content="регистрация">
	<meta charset="utf-8">
	<title>Страница регистрации</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<script src="js/reg.js"></script>
</head>

<body>
<header class="header">
	<div class="logo">
		<img src="img/logo.svg" width="315" height="67" alt="" />
	</div>
</header>

<div id="notificationBar" class="notification-bar">
	<span id="notificationMessage" class="notification-message"></span>
</div>

<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h1 class="text-center">Регистрация</h1>
				</div>
				<div class="card-body">
					<form action="" method="post">
						<div class="mb-3">
							<label for="name" class="form-label">Имя</label>
							<input type="text" id="name" class="form-control" placeholder="Имя" />
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="text" id="email" class="form-control" placeholder="Email" />
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Пароль</label>
							<input type="password" id="password" class="form-control" placeholder="Пароль" />
						</div>
						<div class="text-center">
							<button id="signupbtn" class="btn btn-primary">Зарегистрироваться</button>
						</div>
					</form>
					<div class="text-center mt-3">
						<a href="/auth" class="link">Уже зарегистрированны?</a>
					</div>
					<div class="text-center mt-3">
						<a href="/reset" class="link">Забыли пароль?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<footer class="footer">
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<div class="footer_logo">
					<img src="img/footer_logo.svg" style="width: 150px" alt="">
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<a href="mailto:office@vivt.ru" class="footer_prismo">Хотите написать письмо ректору? Зачем? Ну ладно, пишите, если хотите.</a>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<span class="footer_href">При копировании материалов, ссылка на сайт vivt.ru... ой, а что, копирование уже произошло? Упс...</span>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<span class="footer_href">Разыскивются печеньки!</span>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col text-center">
				<span class="text-muted">© 1993 - 2023, ВИВТ - АНОО ВО.</span>
			</div>
		</div>
	</div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
